<!doctype html>
<!--suppress HtmlUnknownAttribute-->
<!--suppress HtmlUnknownTag -->
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Pets</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon"
        href="../../public/img/dog.ico"
        th:href="@{/img/dog.ico}"
  />

  <link rel="stylesheet"
        href="../../public/css/normalize.min.css"
        th:href="@{/css/normalize.min.css}" />
  <link rel="stylesheet"
        href="../../public/css/main.css"
        th:href="@{/css/main.css}" />

  <script src="//cdn.jsdelivr.net/modernizr/2.8.3/modernizr.min.js"
          th:src="@{/webjars/modernizr/2.8.3/modernizr.min.js}"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script
    defer="defer"
    src="https://code.getmdl.io/1.2.1/material.min.js"
    th:src="@{/webjars/material-design-lite/1.2.1/dist/material.min.js}"
  ></script>
  <link rel="stylesheet"
        href="https://code.getmdl.io/1.2.1/material.blue-pink.min.css"
        th:href="@{/webjars/material-design-lite/1.2.1/dist/material.blue-pink.min.css}"
  />
  <style>
  @import url('https://fonts.googleapis.com/css?family=Open+Sans');
  body, h1, h2, h3, h4, h5, h6 {
    font-family: 'Open Sans', sans-serif;
  }
  </style>
</head>
<body>



<div class="main-container">
  <div class="header-container">
    <header class="wrapper clearfix">
      <h1 class="title"><img
        src="../../public/img/dog.svg"
        th:src="@{/img/dog.svg}"
        height="48"
        style="margin-bottom: 4px"
      /> Pets</h1>
    </header>
  </div>
  <div class="main wrapper clearfix">

    <article>
      <header>
        <h1>Listing all active pets</h1>
      </header>
      <section>
        <form th:action="@{/pets/new}">
          <button
            onclick=""
            style="float: right; margin-top: -10px;"
            class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </form>
        <h6>count: <span th:text="${petCount}">13</span></h6>
      </section>
      <section>
        <table style="width: 100%" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Pet name</th>
              <th>Race</th>
              <th>Owner</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="pet : ${pets}" data-reference="" th:data-reference="${pet.id}">
              <td class="mdl-data-table__cell--non-numeric"
                  th:text="${pet.name}">Xaar</td>
              <td th:text="${pet.race}">cat</td>
              <td th:text="${pet.owner}">-</td>
            </tr>
            <tr th:if="${false}">
              <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
              <td>50</td>
              <td>$1.25</td>
            </tr>
            <tr th:if="${false}">
              <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
              <td>10</td>
              <td>$2.35</td>
            </tr>
          </tbody>
        </table>
      </section>
    </article>

    <aside>
      <h3>Summary</h3>
      <p>This example is showing a use of basic <code>FetchPetsUseCase</code>. It is written as a clean architecture example. Credits to Robert C. Martin "Uncle Bob".</p>
    </aside>

  </div> <!-- #main -->
</div> <!-- #main-container -->

<div class="footer-container">
  <footer class="wrapper">

  </footer>
</div>

</body>
</html>
